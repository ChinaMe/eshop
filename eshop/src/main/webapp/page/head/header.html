	<div id="head">

	    	<ul>
	        	<li class="nav_lishw"><div class="v"><a href="http://www.cn-rpst.com/cn/index.asp" class="sele"><span class="l"></span>首　页</a></div></li>
	            <li class=""><div class="v"><a href="http://www.cn-rpst.com/cn/about.asp"><span class="l"></span>关于我们</a></div></li>

	    <script type="text/javascript">
			var site_url = window.location.href.toLowerCase();	
			switch (true) {		
				default :
					$("#nav li").attr("class","");
					$("#nav li").eq(0).attr("class","nav_lishw");
					$(".nav_lishw .v a").attr("class","sele");
					$(".nav_lishw .kind_menu").show();
			} 
			$("#nav li").hover(
				function(){
					clearTimeout(setTimeout("0")-1);
					$("#nav .kind_menu").hide(); 
					$("#nav li .v .sele").attr("class","shutAhover");
					$(this).attr("id","nav_hover")
					$("#nav_hover .v a").attr("class","sele");
					$("#nav_hover .kind_menu").show(); 
				},
				function(){
					
					if($(this).attr("class") != "nav_lishw"){
						$("#nav_hover .v .sele").attr("class","");
						$("#nav_hover .kind_menu").hide(); 
					}
					$(this).attr("id","")
					$("#nav li .v .shutAhover").attr("class","sele");
					setTimeout(function(){
						$(".nav_lishw .kind_menu").show();
						$(".nav_lishw .v a").attr("class","sele");
					},50); 
				}
			);
			
		</script>
